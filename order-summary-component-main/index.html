<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body> 
<main>
    <div class="container" >
      <div class="white">
        <div class="header-image">
        <img src="./images/illustration-hero.svg" alt="man listening to music and dancing">
      </div>
      <div class="card-body">
 <h1>Order Summary</h1> 

 <p> You can now listen to millions of songs, <br>audiobooks, and podcasts on any 
  device <br>anywhere you like!</p>
<div class="plan-box">    
  <div class="plan-box-left">
<img src="./images/icon-music.svg" alt="Music Icon">
    <div class="plan-detais">
      <h3> Annual Plan</h3>
       <p class="p-btn">$59.99/year</p>
     
    </div>
</div>
<div class="plan-box-right">
  <a href="#" style="color:blue; font-weight:bold;">Change</a>  
 </div>
</div>
</div>
  
<div class="button-holder">
  <button type="button" class="btn payment-btn">Proceed to Payment</button>
  <button type="button" class="btn cancel-btn ">Cancel Order</button>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joshua Ikulayo</a>.
  </div>
</div>
</div>
</main>
</body>
</html>
